<!DOCTYPE HTML>
<html>
<head>
    <title>3d_1 - Alert</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link href="../css/lvl.css" rel="stylesheet" type="text/css" media="all"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script>
        var __links = document.querySelectorAll('a');

        function __linkClick(e) {
            parent.window.postMessage(this.href, '*');
        };
        for (var i = 0, l = __links.length; i < l; i++) {
            if (__links[i].getAttribute('data-t') == '_blank') {
                __links[i].addEventListener('click', __linkClick, false);
            }
        }
    </script>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function (c) {
            $('.alert-close').on('click', function (c) {
                $('.message').fadeOut('slow', function (c) {
                    $('.message').remove();
                });
            });
        });
    </script>
</head>
<body>
<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1>Alert !</h1>
            <div class="alert-close"></div>
        </div>
        <form>
            <div class="clear"></div>
            <div>
                <h2>3d মডেলটি লোড হতে একটু সময় নিতে পারে । তখন স্ক্রিনটি ব্লাংক দেখাবে । কিন্তু স্ক্রিন কেটে না দেওয়ার অনুরোধ রইলো. . .</h2><br/><br/>
                <a href="digestive_system_index.html">Continue</a>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>
</div>
<div class="clear"></div>

</body>
</html>
