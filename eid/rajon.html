<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Eid Mubarak</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">EID</h1>
                <img src="img/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="img/rajon.png" alt="" class="shoe show" color="blue">
                <img src="img/rajon.png" alt="" class="shoe" color="red">
                <img src="img/rajon.png" alt="" class="shoe" color="green">
                <img src="img/rajon.png" alt="" class="shoe" color="orange">
                <img src="img/rajon.png" alt="" class="shoe" color="black">

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Iftakhar Rajon</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">HR Bp Manager at DHL Express</h3>
                </div>
                <div class="description">
                    <h3 class="title">Eid Massage</h3>
                    <p class="text">Eid Mubarak ! Eid er onk onk suveccha ebong onk onk valobasha. vai eibar taratari salami ta diye deo !</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="https://arponstech.github.io/payment/salami.html" class="buy"><i class="fas fa-shopping-cart"></i>Payment</a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
