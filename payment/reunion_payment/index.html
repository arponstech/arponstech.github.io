<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="container">

                    <input type="text" placeholder="Abir Rahman" name="full_name" class="form-control" required autocomplete="off">
                </div>
             
                <div class="inputBox">
                    <span>Phone Number :</span>
                    <input type="text" placeholder="01XX XXX XXXX" name="phone" class="form-control" required autocomplete="off">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="Street Address" name="address" class="form-control" required autocomplete="off">
                </div>
               
            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Payment accepted :</span>

                  <br>
                  <p style="color:red;">নিচের অনলাইন ব্যাংকিং মাধ্যমে নির্দিষ্ট টাকা পরিশোধ করোঃ</p>

                    বিকাশ পারসোনাল নাম্বারঃ 01600003684 (Send money)<br>
                   
                    তোমাকে মোট সেন্ড মানি করতে হবে - 70TK.</p>
                  <div class="inputBox">
                    <span>Enter Payment Number :</span>
                    <input type="text" placeholder="01XX XXX XXXX" name="payment_number" class="form-control" required autocomplete="off">
                </div>
                <div class="inputBox">
                    <span>Amount :</span>
                    <input type="text" placeholder="70" name="amount" class="form-control" required autocomplete="off">
                </div>
                <div class="inputBox">
                    <span>TrxID :</span>
                    <input type="text" placeholder="5H75YN2YON" name="trx_id" class="form-control" required autocomplete="off">
                </div>

           

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
